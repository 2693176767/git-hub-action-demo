name: Test
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run'     
        required: true
        default: 'development'
      mode:
        description: 'Running mode'  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        id: checkout_repository
        uses: actions/checkout@v2
      
      - name: Running dev env
        if: github.event.inputs.environment == 'development'
        run: echo "Running dev env with mode ${{ github.event.inputs.mode }}"
        
      - name: Running prod env
        if: github.event.inputs.environment == 'production'
        run: echo "Running prod env with mode ${{ github.event.inputs.mode }}"
      - uses: actions/checkout@v1

      - name: Deploy model to test1
        id: deploy_test1
        uses: ./
        with:
          development: ${{github.event.inputs.development}}
          mode: ${{github.event.inputs.mode}}
          
        

