name: "DecisionTree Machine Learning Deploy Action"
description: "Deploy a registered model in your DecisionTree Machine Learning Workspace with this GitHub Action"
inputs:
  development:
    description: "Development of the model that will be deployed"
    required: true
  mode:
    description: "Mode of the model that will be deployed"
    required: true
outputs:
  development:
    value: ${{github.event.inputs.development}}
  mode:
    value: ${{github.event.inputs.mode}}
runs:
  using: "docker"
  image: "Dockerfile"
  
name: Lint and Test
on: [push, pull_request]
jobs:
  lint:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          #pip install -r requirements.txt
          pip install sklearn pytest 
